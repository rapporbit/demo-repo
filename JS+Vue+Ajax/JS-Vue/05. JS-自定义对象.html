<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-函数</title>
</head>
<body>
  

  <script>
   //定义对象
    let person = {
      name: "张三",
      age: 20,
      gender: "男",
      sayHello(){
        alert(this.name + "Hello, JS!");
      }
    }
    // person.sayHello();
    // alert(person.name);
    //JSON
    alert(JSON.stringify(person));

    let json = '{"name":"李四","age":18}';
    let obj = JSON.parse(json);
    alert(obj.name);
  </script>
</body>
</html>
